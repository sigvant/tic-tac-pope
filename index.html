<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Pope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1 class="header">Tic-Tac-Toe</h1>
</header>


    
<div id="game-ctn">
<div class="btn-ctn-play">
    <h2 class='inst'>Player 1 Turn. Add a X.</h2>
</div>

<div class='nav'></div>

<div class='boardgame'>
    <div class='board-spot' id='0'></div>
    <div class='board-spot' id='1'></div>
    <div class='board-spot' id='2'></div>
    <div class='board-spot' id='3'></div>
    <div class='board-spot' id='4'></div>
    <div class='board-spot' id='5'></div>
    <div class='board-spot' id='6'></div>
    <div class='board-spot' id='7'></div>
    <div class='board-spot' id='8'></div>
</div>

<h1 class="win-display"></h1>

<div class="btn-ctn">
    <button class="replay-btn">Replay</button>
</div>

<script src="script.js"></script>
</body>
</html>
